<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-2 border-dark-subtle m-5 px-3 py-4 col-8 col-md-6 col-lg-4  bg-secondary" style="--bs-bg-opacity: .1">
        <form id="form">
         <h1>Create account</h1>
         
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Your name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
            <div class="mb-3">
                <label for="email-again" class="form-label fw-bold">Email again</label>
                <input type="email" class="form-control" id="email-again">
              </div>
            <div class="mb-3">
              <label for="pass" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="pass" placeholder="at least 6 characters">
            </div>
            <div class="mb-3">
                <label for="pass-again" class="form-label fw-bold">Password again</label>
                <input type="password" class="form-control" id="pass-again">
              </div>
        
        </form>
        <button type="submit" class="btn btn-dark col-12" onclick="createUser('email')">Create your account</button>
    </br>
        <div>
           By creating an account, you agree to our <span class="text-primary">Terms of Use</span> and our <span class="text-primary">Privacy Policy</span>.  
        <hr/>
        </div>
        <div>
            Already have an account? <span class="text-primary">Sign In</span>
        </div>
    </div>

</body>
<script src="index.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
